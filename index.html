<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Application to keep track of dog training process">
    <meta name="keywords" content="dog training, dog commands, obedience">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider dog</title>
    <link rel="stylesheet" href="SpiderDog/StyleSheet.css" />
    <script type="module" src="main.js"></script>
</head>
<body>
    <header>
        <h1>Spider dog</h1>
    </header>
    <main>
        <div id="list-training">
            <h2>Lista med träningar</h2>
            <ul id="training-list">
                <li>
                    <p>Ligg</p>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                </li>
            </ul>
        </div>
        <form class="add-new">
            <label for="trick-name">Namn</label>
            <input type="text" id="trick-name" placeholder="Sitt">
            <label for="sign-name">Tecken</label>
            <input type="text" id="sign-name" placeholder="Tecken">
            <label for="command-name">Kommando</label>
            <input type="text" id="command-name" placeholder="Sitt">
            <label for="description-name">Beskrivning</label>
            <input type="text" id="description-name" placeholder="Få hunden att sitta">
            <!--Kategori drop down/multi-select/pill?-->
        </form>
        <div id="spider-chart">
            <svg><polygon points="150,0 270,50 300,200 225,300 75,300 0,200 30,50" /></svg>
        </div>
    </main>
    <footer>
        <div class="info">
            <p>
                Written by <a href="https://github.com/naelsh" target="_blank">Niklas</a>  <a href="https://github.com/inaas13" target="_blank">Inaas</a>
                 <a href="https://github.com/SusannahAndersson" target="_blank">Susannah</a>
            </p>
        </div>
    </footer>
</body>
</html>
